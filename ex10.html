	<button id="play">Play</button>

	<script>

		function playSound( path ) {

		  if ( typeof window.Audio === 'function' ) {

			var audio = new Audio();
			audio.src = path;
			audio.play();

		  }
		}

		document.getElementById( 'play' ).addEventListener( 'click', function() {
